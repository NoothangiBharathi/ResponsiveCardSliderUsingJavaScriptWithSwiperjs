 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Responsive Card Slider in HTML CSS & JavaScript with Swiperjs</title>
         <!-- this is css link-->

        <link rel="stylesheet" href="styles/styles.css">

    <!--this is swiper CSS link -->

    <link rel="stylesheet" href="styles/swiper-bundle.min.css" />

    </head>
  <body>

    <div class="container swiper">


      <div class="slide-container">


        <div class="card-wrapper swiper-wrapper">

          <div class="card swiper-slide">

            <div class="image-box">
                <img src="../images/softwaredeveloper.jpeg" alt="">
             </div>

            <div class="profile-details">
                <img src="../images/softwaredeveloper2.jpeg" alt="">
               
                <div class="name-job">
                <h3 class="name">David Cardlos</h3>
                <h4 class="job">Full Stack Developer</h4>
              </div>

            </div>

          </div>



          <div class="card swiper-slide">

            <div class="image-box">
                <img src="../images/Photographer1.jpeg" alt="">
             </div>

            <div class="profile-details">
                <img src="../images/Photographer2.jpeg" alt="">
               <div class="name-job">
                <h3 class="name">Siliana Ramis</h3>
                <h4 class="job">Photographer</h4>
              </div>

            </div>
          </div>



          <div class="card swiper-slide">

            <div class="image-box">
                <img src="../images/data1.jpeg" alt="">
             </div>

            <div class="profile-details">
                <img src="../images/data2.jpeg" alt="">
               <div class="name-job">
                <h3 class="name">Richard Bond</h3>
                <h4 class="job">Data Analyst</h4>
              </div>


            </div>
          </div>




          <div class="card swiper-slide">

            <div class="image-box">
                <img src="../images/appdeveloper1.jpeg" alt="">
             </div>

            <div class="profile-details">
                <img src="../images/appdeveloper2.jpeg" alt="">
               <div class="name-job">
                <h3 class="name">Priase</h3>
                <h4 class="job">App Developer</h4>
              </div>

            </div>
          </div>



          <div class="card swiper-slide">

            <div class="image-box">
                <img src="../images/blogger1.jpg" alt="">
             </div>


            <div class="profile-details">
                <img src="../images/blogger2.jpg" alt="">
               <div class="name-job">
                <h3 class="name">James Laze</h3>
                <h4 class="job">Blogger</h4>
              </div>
            </div>




          </div>


        </div>


      </div>


      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>


    </div>

    <!--  this is swiper js link -->
    <script src="script/swiper-bundle.min.js"></script>


    <!-- this is js link-->
    <script src="script/script.js"></script>

    
  </body>
</html>
